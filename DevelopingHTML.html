<!doctype html>
<html lang = "en">
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="Scripts/Player.js"></script>
	<script type="text/javascript" src="Scripts/Enemies.js"></script>
	<script type="text/javascript" src="Scripts/Scene.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

function preload(){

	game.load.image('ground', 'assets/platform.png')
	game.load.image('enemy', "assets/Cat_anime.png");
	game.load.image('map', "assets/Map.png");
	game.load.spritesheet('dude','assets/dude.png', 32, 48)
	game.load.image('star','assets/star.png');
	game.load.image('rope','assets/rope.png');
	game.load.image('doorOpen', 'assets/door_open.png');
	game.load.image('doorClose', 'assets/door_close.png');
	game.load.image('wave', 'assets/firstaid.png');
	game.load.image('bomb', 'assets/diamond.png');

}

var player;
var platforms;
var cursors;
var enemies;
var ropes;
var doors;
var bombs;

var collectible;

var score = 0;
var scoreText;
var map;

function create(){

	game.physics.startSystem(Phaser.Physics.ARCADE);

	map = game.add.tileSprite(0,0, 1600, 800,'map');
	game.world.setBounds(0,0,1600,800);
	game.add.sprite(0,0,'enemy');

	cursors = game.input.keyboard.createCursorKeys();
	//cursors = game.input.keyboard.addKeys("'space': Phaser.KeyCode.SPACEBAR");
	cursors.space = game.input.keyboard.addKey(32);


	createScene();

	createPlayer();

	createEnemies();

	scoreText = game.add.text(16, 16, 'Score : 0', {fontSize: '32px', fill: '#000'});
	scoreText.fixedToCamera = true;

}



function update(){

	updatePlayer();
	updateEnemies();
	updateScene();

	game.camera.follow(player);
	//game.debug.cameraInfo(game.camera, 32, 32);

}



</script>
</body>
</html>
