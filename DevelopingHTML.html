<!doctype html>
<html lang = "en">
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="Scripts/Player.js"></script>
	<script type="text/javascript" src="Scripts/Enemies.js"></script>
	<script type="text/javascript" src="Scripts/Scene.js"></script>
	<script type="text/javascript" src="Scripts/Score.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>


<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

function preload(){

	game.load.image('ground', 'assets/platform.png')
	game.load.spritesheet('enemyRight', 'assets/CatAnimationRight.png', 49, 39);
	game.load.spritesheet('enemy', 'assets/cat walking 55x45', 55, 45); 
	game.load.image('map', "assets/Map.png");
	game.load.spritesheet('dude','assets/mouse walking 40x45', 40, 45);
	game.load.image('star','assets/star.png');
	game.load.image('rope','assets/rope.png');
	game.load.image('doorOpen', 'assets/door_open.png');
	game.load.image('doorClose', 'assets/door_close.png');
	game.load.image('wave', 'assets/firstaid.png');
	game.load.image('bomb', 'assets/diamond.png');

	game.load.audio('collect', 'assets/sound/75235__creek23__cha-ching.wav');
	game.load.audio('run', 'assets/sound/107624__stintx__running-02.wav');
	game.load.audio('meow', 'assets/sound/110011__tuberatanka__cat-meow.wav');
	game.load.audio('jump', 'assets/sound/140867__juskiddink__boing.wav');
	//game.load.audio('gameover', 'gameover.wav');

}

var player;
var platforms;
var cursors;
var enemies;
var ropes;
var doors;
var bombs;

var collectible;

var map;
var sounds = {};

var timer = 5000;

function create(){

	game.physics.startSystem(Phaser.Physics.ARCADE);

	map = game.add.tileSprite(0,0, 1600, 800,'map');
	game.world.setBounds(0,0,1600,800);
	game.add.sprite(0,0,'enemy');

	cursors = game.input.keyboard.createCursorKeys();
	//cursors = game.input.keyboard.addKeys("'space': Phaser.KeyCode.SPACEBAR");
	cursors.space = game.input.keyboard.addKey(32);


	createScene();

	createPlayer();

	createEnemies();

	createScore();


	sounds.collect = game.add.audio('collect');
	sounds.run = game.add.audio('run');
	sounds.meow = game.add.audio('meow');
	sounds.jump = game.add.audio('jump');
	sounds.gameover = game.add.audio('gameover');

}



function update(){

	updatePlayer();
	updateEnemies();
	updateScene();
	updateScore();
	game.physics.arcade.collide(collectible, platforms);
	game.physics.arcade.overlap(player, collectible);


	game.camera.follow(player);
	//game.debug.cameraInfo(game.camera, 32, 32);

}



</script>
</body>
</html>
