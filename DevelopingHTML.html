<!doctype html>
<html lang = "en">
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var platforms;

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create, update: update});

function preload(){

	game.load.image('dude', "Assets/Player.png");
	game.load.image('enemy', "Assets/Enemy.png");
	game.load.image('map', "Assets/Back.png");
	game.load.spritesheet('dude','assests/dude.png', 32,48)
	game.load.image('star','assests/star.png');

}

varplayer;
var platforms;
var cursors;

var collectible;

var score = 0;
var scoreText;
var map;

function create(){

	game.physics.startSystem(Phaser.Physics.ARCADE);

	

	map = game.add.tileSprite(0,0, 800,600,'map');
	map.fixedToCamera = true;
	game.add.sprite(0,0,'enemy');

	player = game.add.sprite(32, game.world.height -150, 'dude');

	game.physics.arcade.enable(player);

	player.body.bounce.y = 0.2;
	player.body.gravity.y = 300;
	player.body.collideWorldBounds = true;
	player.animations.add('left', [0,1,2,3],10, true);
	player.animations.add('right', [5,6,7,8],10, true);



	platforms = game.add.group();

	platforms.enableBody = true;

	var ground = platforms.create(0, game.world.height -32, 'ground');

	//32 pixels = 1
	ground.scale.setTo(25,2);

	ground.body.immovable = true;

	var ledge = platforms.create(400, 400, 'ground');

	ledge.body.immovable = true;

	ledge.scale.setTo(12.5,1);

	ledge = platforms.create(0,250, 'ground');

	ledge.body.immovable = true;

	ledge.scale.setTo(10,1);

	collectible = game.add.group();

	collectible.enableBody = true;

	for (var i = 0; i < 12; i++){
			var star = collectible.create(i*70 , 0, 'star');
			star.body.gravity.y = 6;
		}

	game.camera.follow(player);

	scoreText = game.add.text(16, 16, 'Score : 0', {fontSize: '32px', fill: '#000'});

	cursors = game.input.keyboard.createCursorKeys();



}



function update(){

	game.physics.arcade.collide(collectible, platforms);
	game.physics.arcade.collide(player, platforms);
	game.physics.arcade.overlap(player, collectible, collectItem, null, this);

	player.body.velocity.x = 0;

	if(cursors.left.isDown){
		player.body.velocity.x = -150;
		player.animations.play('left');
	}

	else if(cursors.right.isDown){
		player.body.velocity.x = 150;
		player.animations.play('right');
	}
	else{
		player.animations.stop();
		player.frame = 4;
	}
	if(cursors.up.isDown && player.body.touching.down){
		player.body.velocity.y = -350;
	}

}

function collectItem(player, collectible){
	collectible.kill();
	
	score += 10;
    scoreText.text = 'Score: ' + score;
}

</script>
</body>
</html>
